<html>
<head>
<title>Qube Simulation</title>

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Dependencies / Libraries -->
<script
  src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="js/stub-data.js"></script>
</head>
<body>
	


<!-- Start CSS/JS Qube -->
<div id="wrapper">
	<div class="viewport">
		<div class="cube">
				<div id="top" class="side">
				<div class="cube-image">1</div>
			</div>
				<div id="center" class="side">
				<div class="cube-image">2</div>
			</div>
				<div id="right" class="side">
				<div class="cube-image">3</div>
			</div>
				<div id="base" class="side">
				<div  class="cube-image">4</div>
			</div>
				<div id="left" class="side">
				<div  class="cube-image">5</div>
			</div>
			<div id="saveSkip" class="side">
				<h1>Save or Skip</h1>
				<a>Save</a>
				<a>Skip</a>
			<div class="cube-image active">6</div>
		</div>
	</div>
	</div>
</div>  
<!-- End CSS/JS Qube -->


<!-- Front-End App -->
<script type="text/javascript" src="js/CubeViewPort.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
