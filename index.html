	                    <tspan x="0" y="59">carry nuclear warhead; U.S. </tspan>
	                    <tspan x="0" y="92">urges global action</tspan>
	                </text>
	            </g>



	            <g id="articleDate" transform="translate(30.000000, 192.000000)" font-size="16" font-family="OpenSans-Regular, Open Sans" fill="#444444" font-weight="normal">
	                <text id="_articleDate">
	                    <tspan x="0" y="17">July 5, 2017</tspan>
	                </text>
	            </g>




	            <g id="articleBodyText" transform="translate(30.000000, 223.000000)">
	                <g id="articleBodyTextArea">
	                    <use fill="transparent" fill-rule="evenodd" xlink:href="#path-2"></use>
	                    <rect stroke="transparent" stroke-width="1" x="0.5" y="6.5" width="384" height="225"></rect>
	                </g>
	                <text id="_articleBodyText" font-family="OpenSans-Regular, Open Sans" font-size="16" font-weight="normal" fill="#444444">
	                    <tspan x="0" y="17">The United States cautioned on Wednesday it was </tspan>
	                    <tspan x="0" y="39">ready to use force if need be to stop North Korea's </tspan>
	                    <tspan x="0" y="61">nuclear missile program but said it preferred global </tspan>
	                    <tspan x="0" y="83">diplomatic action against Pyongyang for defying </tspan>
	                    <tspan x="0" y="105">world powers by test launching a ballistic missile </tspan>
	                    <tspan x="0" y="127">that could hit Alaska.</tspan>
	                    <tspan x="0" y="161">U.S. Ambassador to the United Nations Nikki Haley </tspan>
	                    <tspan x="0" y="183">told a meeting of the U.N. Security Council that </tspan>
	                    <tspan x="0" y="205">North Korea's actions were "quickly closing off the </tspan>
	                    <tspan x="0" y="227">possibility of a diplomatic solution" and the United </tspan>
	                    <tspan x="0" y="249">States was prepared to defend itself and its allies.</tspan>
	                    <tspan x="0" y="283">"One of our capabilities lies with our considerable </tspan>
	                    <tspan x="0" y="305">military forces. We will use them if we must, but we </tspan>
	                    <tspan x="0" y="327">prefer not to have to go in that direction," Haley </tspan>
	                    <tspan x="0" y="349">said. She urged China, North Korea's only major </tspan>
	                    <tspan x="0" y="371">ally, to do more to rein in Pyongyang.</tspan>
	                    <tspan x="0" y="405">Speaking with his Japanese counterpart on </tspan>
	                    <tspan x="0" y="427">Wednesday, U.S. Defense Secretary James Mattis </tspan>
	                    <tspan x="0" y="449">underscored the "ironclad commitment" of the </tspan>
	                    <tspan x="0" y="471">United States to defending Japan and providing </tspan>
	                    <tspan x="0" y="493">"extended deterrence using the full range of U.S. </tspan>
	                    <tspan x="0" y="515">capabilities," Pentagon spokeswoman Dana White </tspan>
	                    <tspan x="0" y="537">said in a statement.</tspan>
	                    <tspan x="0" y="571">Mattis' assurances to Japanese Defense Minister </tspan>
	                    <tspan x="0" y="593">Tomomi Inada came during a phone call to discuss </tspan>
	                    <tspan x="0" y="615">the North Korean test, the statement said.</tspan>
	                    <tspan x="0" y="649">Taking a major step in its missile program, North </tspan>
	                    <tspan x="0" y="671">Korea on Tuesday test launched an intercontinental </tspan>
	                    <tspan x="0" y="693">ballistic missile that some experts believe has the </tspan>
	                    <tspan x="0" y="715">range to reach the U.S. states of Alaska and Hawaii </tspan>
	                    <tspan x="0" y="737">and perhaps the U.S. Pacific Northwest.</tspan>
	                    <tspan x="0" y="771">North Korea says the missile could carry a large </tspan>
	                    <tspan x="0" y="793">nuclear warhead.</tspan>
	                    <tspan x="0" y="827">The missile test is a direct challenge to U.S. </tspan>
	                    <tspan x="0" y="849">President Donald Trump, who has vowed to </tspan>
	                    <tspan x="0" y="871">prevent North Korea from being able to hit the </tspan>
	                    <tspan x="0" y="893">United States with a nuclear missile.</tspan>
	                    <tspan x="0" y="927">He has frequently urged China to press the isolated </tspan>
	                    <tspan x="0" y="949">country's leadership to give up its nuclear program.</tspan>
	                    <tspan x="0" y="983">Haley said the United States would propose new </tspan>
	                    <tspan x="0" y="1005">U.N. sanctions on North Korea in coming days and </tspan>
	                    <tspan x="0" y="1027">warned that if Russia and China did not support the </tspan>
	                    <tspan x="0" y="1049">move, then “we will go our own path.”</tspan>
	                </text>
	            </g>
